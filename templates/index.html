{% extends "base.html" %}
{% block body %}
<div class="row mt-5">
    <div class="col-xl-6 col-sm-12 mb-4">
        <h2>エクセルファイルをアップロードしてください</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger mt-4" role="alert">
                    {{ message }}<a href="#" class="alert-link">よくある質問はこちら</a>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <form class="input-group mb-3 " method="POST" enctype="multipart/form-data" accept=".xlsx">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon03">作成</button>
                <input type="file" class="form-control" id="File" name="file" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
            </form>
            <a href="{{url_for('how_to_use')}}" class="link-primary">使い方はこちらから</a>
            <a href="https://drive.google.com/drive/folders/1BAT88ypcWsVugXUtAWjXzi6lx2uoawk7?usp=sharing" class="link-primary">フォームのダウンロードはこちら</a>
        </div>
        <div class="col-xl-6  col-sm-12">
            <img src="{{ url_for('static', filename='img/mv.png') }}" alt="">
    </div>
    </div>
{% endblock %}
